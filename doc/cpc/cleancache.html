<html>
<head>
	<script type="text/javascript">var xookiConfig = {level: 1};</script>	
	<script type="text/javascript" src="../xooki/xooki.js"></script>
</head>
<body>
	<textarea id="xooki-source">
Apache IvyDE has the ability to clean the various types of Ivy caches.

On a configured IvyDE classpath container, open the context menu and select the <b>Clean Ivy cache</b> entry.  A menu of configured caches will be shown.

<ul>
    <li><u>All:</u> will clean every cache</li>
    <li><u>Resolution cache:</u> will clean only the cache of the resolution report</li>
    <li><u>Every repository cache:</u> will clean every cache dedicated to the artifacts</li>
    <li><u>Cache 'xxxxxx':</u> will clean only the cache with the specified name</li>
</ul>

<center><img src="../images/cleancache.jpg"/></center></textarea>
<script type="text/javascript">xooki.postProcess();</script>
</body>
</html>
